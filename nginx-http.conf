# Nginx HTTP配置文件
# 用于强制HTTP部署（不使用HTTPS）
# 注意：此配置存在安全风险，仅建议用于开发或内网环境

server {
    listen 80;
    server_name your-domain.com;  # 请替换为您的域名或IP
    
    root /www/wwwroot/ai-resume/dist;  # 请根据实际路径调整
    index index.html;
    
    # 基本安全头（HTTP环境下的最低安全配置）
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 禁用服务器版本信息
    server_tokens off;
    
    # Vue Router 历史模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存和优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 跨域支持（如果需要）
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    }
    
    # API代理配置（如果有后端API）
    # location /api/ {
    #     proxy_pass http://localhost:3001/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 限制请求大小
    client_max_body_size 10M;
    
    # 超时设置
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # 日志配置
    access_log /var/log/nginx/ai-resume.access.log;
    error_log /var/log/nginx/ai-resume.error.log;
    
    # 安全配置：禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|config|ini|log|sh|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 限制某些HTTP方法
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # 防止某些攻击
    location ~ /(wp-admin|wp-login|admin|phpmyadmin) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

